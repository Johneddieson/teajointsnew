




    <div class="page-header">
        <h3 class="page-title"> <a href="/adminviewproducts" type="button"><i class="mdi mdi-keyboard-backspace"></i></a> </h3>
      </div>

      
    <div class="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" id="exampleModal"
    >
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Condiments
                  </h1>
                  <button type="button" ctslass="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <i class="mdi mdi-window-close"></i>
                  </button>
                </div>
                <form>
                <div class="modal-body">
                   
                   
                    <div class="mb-3" *ngFor="let mat of arraymaterial" [hidden]="category == 'Milktea'">
                        <label for="message-text" class="col-form-label">{{mat.itemName}}:</label>
                        <input type="number" class="form-control" value="{{mat.gramsperorder}}">
                      </div>

                      
                    <div class="mb-3" *ngFor="let mat of arraymaterial" [hidden]="category != 'Milktea'">
                        <label for="message-text" class="col-form-label">{{mat.itemName}} Small:</label>
                        <input type="number" class="form-control" value="{{mat.gramsperordersmall}}">
                      </div>

                      
                    <div class="mb-3" *ngFor="let mat of arraymaterial" [hidden]="category != 'Milktea'">
                        <label for="message-text" class="col-form-label">{{mat.itemName}} Medium:</label>
                        <input type="number" class="form-control" value="{{mat.gramsperordermedium}}">
                      </div>


                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
              </div>
        </div>
      </div>

    <div class="contact-form spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact__form__title">
                        <h2>
                            <img src="{{imageurl}}"/>
                        </h2>
                    </div>
                </div>
            </div>
            <form action="#">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <input type="text" placeholder="Category" readonly value="{{category}}">
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <input type="text" placeholder="Name" readonly value="{{productname}}">
                    </div>

                    <div class="col-lg-6 col-md-6" *ngIf="category != 'Milktea'">
                        <input type="number" placeholder="Unit Price" value="{{unitprice}}">
                    </div>

                    <div class="col-lg-6 col-md-6" *ngIf="category == 'Milktea'">
                        <input type="number" placeholder="Small Price" value="{{smallprice}}">
                    </div>
                    <div class="col-lg-6 col-md-6" *ngIf="category == 'Milktea'">
                        <input type="number" placeholder="Medium Price" value="{{mediumprice}}">
                    </div>

                    <div class="col-lg-12 text-center">
                        <textarea placeholder="Description" [value]="description"></textarea>
                    </div>

                    <div class="col-lg-12 text-center">
                      <ion-select class="form-control" placeholder="Click this box to select condiments" [multiple]="true"
                      [(ngModel)]="materialmodel" [ngModelOptions]="{standalone: true}">
                        <ion-select-option *ngFor="let data of condiments" [value]="data.id">{{data.Itemname}}</ion-select-option>
                      </ion-select>
                      <br>
                      <br>
                        <button type="button" class="site-btn" (click)="openModal()">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
